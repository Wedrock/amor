<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff0f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            color: #ff1493;
            font-size: 2.2em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            transition: all 0.5s ease;
        }
        
        button {
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 120px;
        }
        
        #sim {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        #sim:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        #nao {
            background: linear-gradient(45deg, #f44336, #ff9800);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        #nao:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        
        .response {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            color: #ff1493;
            font-size: 1.8em;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20;
            width: 90%;
            text-align: center;
            pointer-events: none;
        }
        
        .hide-elements {
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        .show-response {
            opacity: 1 !important;
            transform: translate(-50%, -50%) scale(1) !important;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4081;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: float 4s ease-in-out forwards;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Quer casar comigo?</h1>
        <div class="buttons" id="buttons">
            <button id="sim">SIM!</button>
            <button id="nao">Não</button>
        </div>
        <div class="response" id="response">
            💖 SIM! Vamos nos casar! 💖<br>
            Você é o amor da minha vida!
        </div>
    </div>

    <script>
        // Elementos
        const simBtn = document.getElementById('sim');
        const naoBtn = document.getElementById('nao');
        const response = document.getElementById('response');
        const buttons = document.getElementById('buttons');
        const title = document.getElementById('title');
        
        // Configurações do botão Não
        let naoBtnClickCount = 0;
        const naoBtnMessages = [
            "Tem certeza?",
            "Pense bem!",
            "Eu te amo muito!",
            "Quero ser feliz com você!",
            "Diz que sim, por favor! 💖"
        ];
        
        // Faz o botão NÃO mudar de posição
        naoBtn.addEventListener('mouseover', function() {
            // Calcula nova posição garantindo que fique na tela
            const maxX = window.innerWidth - this.offsetWidth - 20;
            const maxY = window.innerHeight - this.offsetHeight - 20;
            
            const newX = Math.max(20, Math.random() * maxX);
            const newY = Math.max(20, Math.random() * maxY);
            
            this.style.position = 'fixed';
            this.style.left = newX + 'px';
            this.style.top = newY + 'px';
            
            // Muda o texto após algumas tentativas
            if(naoBtnClickCount < naoBtnMessages.length) {
                this.textContent = naoBtnMessages[naoBtnClickCount];
            }
            naoBtnClickCount++;
        });
        
        // Ação quando clica no SIM
        simBtn.addEventListener('click', function() {
            // Esconde o título e os botões
            title.classList.add('hide-elements');
            buttons.classList.add('hide-elements');
            
            // Mostra a mensagem com efeito
            response.classList.add('show-response');
            
            // Cria corações
            createHearts();
        });
        
        // Cria corações flutuantes
        function createHearts() {
            const heartColors = ['#ff4081', '#ff1493', '#d81b60', '#c2185b'];
            
            for(let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = window.innerHeight + 'px';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
                    document.body.appendChild(heart);
                    
                    // Remove após animação
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 200);
            }
            
            // Continua criando corações
            setTimeout(createHearts, 2000);
        }
    </script>
</body>
</html>
