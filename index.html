<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE EXPLOSION ‚ù§Ô∏èüî•</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .heart {
            font-size: 150px;
            color: #ff0055;
            text-shadow: 
                0 0 20px #ff0055,
                0 0 40px #ff0055,
                0 0 80px #ff0055;
            animation: heartbeat 1s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .message {
            margin-top: 30px;
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff0055,
                0 0 40px #ff0055;
            opacity: 0;
            transform: translateY(50px);
        }

        .fire {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,100,50,0.8) 0%, rgba(255,50,0,0) 70%);
            border-radius: 50%;
            filter: blur(5px);
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <div class="heart" id="heart">‚ù§Ô∏è</div>
        <div class="message" id="message">I LOVE YOU</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ====== PART√çCULAS 3D NO FUNDO ======
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 2000;

        const posArray = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.2,
            color: 0xff0055,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            particlesMesh.rotation.x += 0.0005;
            particlesMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animateParticles();

        // ====== ANIMA√á√ÉO DO CORA√á√ÉO E TEXTO ======
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        const bgMusic = document.getElementById('bgMusic');

        // Toca m√∫sica (se permitido)
        document.addEventListener('click', () => {
            bgMusic.play().catch(e => console.log("Autoplay bloqueado"));
        });

        // Efeito de explos√£o ao clicar
        heart.addEventListener('click', () => {
            // Anima√ß√£o GSAP para o texto
            gsap.to(message, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "elastic.out(1, 0.5)"
            });

            // Cria fa√≠scas
            for (let i = 0; i < 30; i++) {
                createFireParticle();
            }
        });

        // Cria part√≠culas de fogo
        function createFireParticle() {
            const fire = document.createElement('div');
            fire.className = 'fire';
            document.body.appendChild(fire);

            // Posi√ß√£o aleat√≥ria perto do cora√ß√£o
            const x = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
            const y = window.innerHeight / 2 + (Math.random() - 0.5) * 200;
            
            fire.style.left = `${x}px`;
            fire.style.top = `${y}px`;
            fire.style.opacity = '1';

            // Anima√ß√£o com GSAP
            gsap.to(fire, {
                x: (Math.random() - 0.5) * 400,
                y: (Math.random() - 0.5) * 400,
                opacity: 0,
                scale: 0,
                duration: 1.5,
                onComplete: () => fire.remove()
            });
        }

        // Mostra a mensagem automaticamente ap√≥s 1s
        setTimeout(() => {
            heart.click();
        }, 1000);
    </script>
</body>
</html>
